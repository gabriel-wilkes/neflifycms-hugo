<!DOCTYPE HTML>
<html>

    {{ partial "header.html" . }}
    <body>

    {{ "<!-- Wrapper -->" | safeHTML }}
        <div id="wrapper">

            {{ partial "nav.html" . }}

        {{ "<!-- Main -->" | safeHTML }}
            <div id="main" class="alt">

                <!-- One -->
                    <section id="one">
                        <div class="inner">
                            <header class="major">
                                <h1>{{ .Title}}</h1>
                            </header>
                            <span class="image main"><a href="{{ .Params.externalurl }}"><img src="{{ .Site.Params.baseURL }}/img/portfolio/{{ .Params.image }}" alt="" /></a></span>
                            {{ .Content }}
                            <ul class="actions">
                                    <li><a href="/portfolio" class="button next">Portfolio</a></li>
                                </ul>
                        </div>
                    </section>
            </div>

        {{ "<!-- Footer -->" | safeHTML}}
            {{ if .Site.Params.footer.enable }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>

    {{ "<!-- Scripts -->" | safeHTML}}
        {{ partial "js.html" . }}

    </body>
</html>
